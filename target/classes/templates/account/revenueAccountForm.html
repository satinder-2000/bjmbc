<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>BJManch.in Blockchain</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<style>
	.error {
		color:red;
	}
	
	</style>

</head>
<body>
<div th:replace="fragments :: menu">
</div>

<div th:replace="fragments :: left">
</div>
<div class="container col-sm-8">
<h1>Revenue Account  Management</h1>
<form action="#" th:action="@{/revenuePartyAccountManage}" th:object="${revenueAccountDto}" method="post">
		<input type="hidden" th:field="*{id}"/>
		<div class="row form-group" style="margin-top: 1em;">
			<span style="color:blue": th:text="${info}"></span>
		</div> 
		<div class="row form-group" style="margin-top: 1em;">
		<ul>
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}" th:class="error" />
		</ul>
		</div>
		
		<div class="row form-group" style="margin-top: 1em;">
			<div class="col">
				<label for="revType">Account Type:</label>
			</div>
			<div class="col">
				<input id="revType" type="text" th:field="*{revenueType}" class="form-control" />
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<label for="balance">Account Balance (INR):</label>
			</div>
			<div class="col">
				<input id="balance" type="text" th:field="*{balance}" class="form-control" />
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<label for="balToAdd">Pay In :</label>
			</div>
			<div class="col">
				<input id="balToAdd" type="text" th:field="*{balanceToAdd}" class="form-control" />
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<input type="reset" value="Reset" class="btn btn-primary" />
			</div>
			<div class="col">
				<input type="submit" value="Submit" class="btn btn-primary"  />
			</div>
		</div>
	</form>
</div>

<div th:replace="fragments :: right">
</div>
<div th:replace="fragments :: footer">
</div>

</html>
