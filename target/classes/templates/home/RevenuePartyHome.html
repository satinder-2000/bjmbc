<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>BJManch.in Blockchain</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: menu">
</div>

<div th:replace="fragments :: left">
</div>

<div class="container col-sm-8">
<h1>Revenue Party Home</h1>
<p><a href="/" class="btn btn-primary">Home</a></p>

<!-- Header -->
<div class="row form-group" style="margin-top: 1em;">
	<div class="col">
		<label>Account</label>
	</div>
	<div class="col">
		<label>Account Balance</label>
	</div>
	<div class="col">
		<label>Pay Money</label>
	</div>
	<div class="col">
		<label>&nbsp;</label>
	</div>
</div>
<!-- Rows -->

<tr th:each="revPartyAcct : ${revenuePartyAccounts}">
<form id="${revPartyAcct.id}">
<div class="row form-group"  style="margin-top: 1em;">
<div class="col">
<label>Account</label>
</div>
<div class="col">
<label>Account Balance</label>
</div>
<div class="col">
<label>Pay Money</label>
</div>
<div class="col">
<label>&nbsp;</label>
</div>
</div>
</form>
<td th:text="${revPartyAcct.id}"></td>
</tr>
</table>
</div>


<div th:replace="fragments :: right">
</div>
<div th:replace="fragments :: footer">
</div>

</html>
