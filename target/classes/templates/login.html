<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>BJManch.in Blockchain</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: menu">
</div>

<div th:replace="fragments :: left">
</div>
<div class="container col-sm-8">
<h1>Login</h1>
<form action="#" th:action="@{/login}" th:object="${user}" method="post">
<p th:if="${error}" class="error">${error}</p>
		<div class="row form-group" style="margin-top: 1em;">
			<div class="col">
				<label for="email">Email:</label>
			</div>
			<div class="col">
				<input id="email" type="text" th:field="*{email}" class="form-control" />
			</div>
		</div>
		
		<div class="row form-group" style="margin-top: 1em;">
			<div class="col">
				<label for="password">Password:</label>
			</div>
			<div class="col">
				<input id="password" type="password" th:field="*{password}" class="form-control" />
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<input type="reset" value="Reset" class="btn btn-primary" />
			</div>
			<div class="col">
				<input type="submit" value="Submit" class="btn btn-primary"  />
			</div>
		</div>
		
</form>
</div>

<div th:replace="fragments :: right">
</div>
<div th:replace="fragments :: footer">
</div>
</body>
</html>
