<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>BJManch.in Blockchain</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<style>
	.error {
		color:red;
	}
	
	</style>

</head>
<body>
<div th:replace="./fragments :: menu">
</div>

<div th:replace="./fragments :: left">
</div>
<div class="container col-sm-8">
<h1>Expense Party Registeration</h1>
<form action="#" th:action="@{/expensePartyRegister}" th:object="${expensePartyDto}" method="post">
		<div class="row form-group" style="margin-top: 1em;">
		<ul>
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}" th:class="error" />
		</ul>
		</div>
		
		<div class="row form-group" style="margin-top: 1em;">
			<div class="col">
				<label for="name">Name:</label>
			</div>
			<div class="col">
				<input id="name" type="text" th:field="*{name}" class="form-control" />
			</div>
		</div>
		
		<div class="row form-group" style="margin-top: 1em;">
			<div class="col">
				<label for="email">Email:</label>
			</div>
			<div class="col">
				<input id="email" type="text" th:field="*{email}" class="form-control" />
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<label for="oAdCNo">Owner Adhaar Card Number:</label>
			</div>
			<div class="col">
				<input id="oAdCNo" type="text" th:field="*{ownerAdhaarNumber}" class="form-control" />
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<label for="orgn">Organisation::</label>
			</div>
			<div class="col">
				<input id="orgn" type="text" th:field="*{organisation}" class="form-control" />
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<label>Select Accounts:</label>
			</div>
			<div class="col">
				<select th:field="*{expenseTypes}" class="form-control" multiple="multiple">
				<option th:each="eType : ${T(bjm.bc.model.ExpenseType).values()}"
                                th:value="${eType}"
                                th:text="${eType}">eType
                        </option>
				</select>
			</div>
		</div>
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<label for="memDt">Memorable Date:</label>
			</div>
			<div class="col">
				<input id="memDt" type="date" th:field="*{memorableDateStr}" class="form-control"/>
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<label for="password">Password:</label>
			</div>
			<div class="col">
				<input id="password" th:type="password" th:field="*{password}" class="form-control" />
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<label for="passwordConfirm">Confirm Password:</label>
			</div>
			<div class="col">
				<input id="passwordConfirm" th:type="password" th:field="*{passwordConfirm}" class="form-control" />
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<input type="reset" value="Reset" class="btn btn-primary" />
			</div>
			<div class="col">
				<input type="submit" value="Submit" class="btn btn-primary"  />
			</div>
		</div>
	</form>
</div>

<div th:replace="fragments :: right">
</div>
<div th:replace="fragments :: footer">
</div>

</html>
