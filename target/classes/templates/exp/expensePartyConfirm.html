<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>BJManch.in Blockchain</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments :: menu">
</div>

<div th:replace="fragments :: left">
</div>
<div class="container col-sm-8">
<h1>Expense Party Registeration - Confirm</h1>
<form action="#" th:object="${expensePartyDto}" method="post">
		<input type="hidden" th:value="${id}" th:attr="name='partyId'"/>
		<div class="row form-group" style="margin-top: 1em;">
			<div class="col">
				<label for="name">Name:</label>
			</div>
			<div class="col">
				<input id="name" type="text" th:field="*{name}" class="form-control" disabled />
			</div>
		</div>
		
		<div class="row form-group" style="margin-top: 1em;">
			<div class="col">
				<label for="email">Email:</label>
			</div>
			<div class="col">
				<input id="email" type="text" th:field="*{email}" class="form-control" disabled />
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<label for="oAdCNo">Owner Adhaar Card Number:</label>
			</div>
			<div class="col">
				<input id="oAdCNo" type="text" th:field="*{ownerAdhaarNumber}" class="form-control" disabled />
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<label for="orgn">Organisation::</label>
			</div>
			<div class="col">
				<input id="orgn" type="text" th:field="*{organisation}" class="form-control" disabled />
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<label for="expTypes">Expense Type(s):</label>
			</div>
			<div class="col">
				<ul id="expTypes" th:each="expT : ${expensTypes}">
	    			<li th:text="${expT}"></li>
				</ul>
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<label for="memDt">Memorable Date:</label>
			</div>
			<div class="col">
			<input id="memDt" type="text" th:field="*{memorableDateStr}" class="form-control" disabled />
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<label for="password">Password:</label>
			</div>
			<div class="col">
				<input id="password" type="password" value="**********" class="form-control" disabled />
			</div>
		</div>
		
		<div class="row form-group"  style="margin-top: 1em;">
			<div class="col">
				<!-- input type="submit" name="amend" value="Amend" class="btn btn-primary" / -->
				<!-- button type="submit" name="amend" value="Amend" th:formaction="@{/revenuePartyAmend/partyId=${id}}" class="btn btn-primary">Amend</button -->
				<a th:href="@{/expensePartyAmend(partyId=*{id})}" class="btn btn-primary">Amend</a>
			</div>
			<div class="col">
				<a th:href="@{/expensePartyFinish(partyId=*{id})}" class="btn btn-primary">Finish</a>
			</div>
		</div>
	</form>
</div>

<div th:replace="fragments :: right">
</div>
<div th:replace="fragments :: footer">
</div>

</html>
